<div class="container color-dark">
  <div class="col">
    <p>Add a Bucket list item</p>
  </div>
  <div class="col">
      <p>Your Bucket list ({{ itemCount }}) </p>    <!-- paren dobule curly  braces for interlopating in angular 5 -->
    </div>
</div>

<div class="container color-light" [@goals]= "goals.length">
    <div class="col">
      <p class="sm">Use this form to add a small bucket list goal. What do you want to do with your life  </p>

      <form>
        <input type="text" class ="txt" name="item" placeholder="Life goal .." [(ngModel)] = "goalText" >
       <input type="submit" class="btn" [value]="btnText" (click)="addItem()" >   <!-- [property binding No {interpaltion needed}] (click events are defined by parens)  -->

      </form>
    </div>
    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)" >  <!-- remove item method defined in home.component.ts --> 
          {{ goal }}
          
        </p>
      </div>
  </div>
